name: fines_manager
description: A Flutter app for managing fines and penalties.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  path_provider: ^2.1.5
  share_plus: ^10.1.3
  shared_preferences: ^2.2.1
  provider: ^6.1.2
  pdf: ^3.10.4
  table_calendar: ^3.0.8
  intl: ^0.17.0
  file_picker: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true